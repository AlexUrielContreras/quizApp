<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Quiz</title>
</head>

<body>
    <header>
        <h3 class="highscore"><a href="#">View High Score</a></h3>
        <h3>Timer: <span class="timer">75</span></h3>
    </header>
    <main>
        <div>
            <h1 class="questions">Coding Quiz Challenge</h1>
        </div>
        <div class="answers">
            <p class="start-title"> 
                Try answering the coding-related questions withing the time limit.<br>
                Getting a answer wrong will decrease the timer.
            </p>
            <button type="button" class="start-btn">Start Quiz</button>
        </div>
    </main>
    <script src="./assets/js/scripts.js"></script>
</body>

</html>
